<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
        <div class="screen">
            <input type="text" placeholder="0" id="inputText" readonly>
        </div>
        <div class="calculator-keys">
        <div>
            <button id="button1" class="clear" value="">AC</button>
            <button id="button1" class="button">+/-</button>
            <button id="button1" class="button" value="%">%</button>
            <button id="button2" class="button" value="/">/</button>
        </div>
        <div>
            <button class="button" value="7">7</button>
            <button class="button" value="8">8</button>
            <button class="button" value="9">9</button> 
            <button id="button2" class="button" value="*">X</button>
        </div>
        <div>
            <button class="button" value="4">4</button>
            <button class="button" value="5">5</button>
            <button class="button" value="6">6</button>
            <button id="button2" class="button" value="-">-</button>
        </div>
        <div>
            <button class="button" value="1">1</button>
            <button class="button" value="2">2</button>
            <button class="button" value="3">3</button>
            <button id="button2" class="button" value="+">+</button>
        </div>
        <div>
            <button id="button3" class="button" value="0">0</button>
            <button class="button" value=".">.</button>
            <button id="button2" value="=" class="equal">=</button>
            
        </div>
    </div>
        </div>
    </div>
    

    <script src="Calculator.js"></script>
</body>
</html>
